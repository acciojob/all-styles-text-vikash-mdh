<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar .nav-links a {
            font-weight: 500;
        }

        /* Intro Section */
        .intro {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4rem 2rem;
            background-color: #f9f9f9;
        }

        .intro .content {
            max-width: 50%;
        }

        .intro .content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .intro .content p {
            margin-bottom: 1.5rem;
            color: #666;
        }

        .intro .content button {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .intro img {
            max-width: 40%;
            border-radius: 10px;
        }

        /* Contact Us Section */
        .contact {
            padding: 4rem 2rem;
            background-color: #fff;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact input,
        .contact textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
        }

        .contact input:focus,
        .contact textarea:focus {
            border-color: #333;
        }

        .contact button {
            padding: 0.75rem;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Table Section */
        .table-section {
            padding: 4rem 2rem;
            background-color: #f9f9f9;
        }

        .table-section table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 800px;
        }

        .table-section th,
        .table-section td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #ccc;
        }

        .table-section tfoot td {
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="logo">Startup Logo</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Intro Section -->
    <section class="intro">
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec non suscipit justo. Cras et lorem vitae ligula dictum feugiat.</p>
            <button>Learn More</button>
        </div>
        <img src="jeff-bezos.png" alt="Jeff Bezos">
    </section>

    <!-- Contact Us Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Table Section -->
    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Table Footer</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
